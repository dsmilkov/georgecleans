<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="user-scalable=no">
  <title>George cleans - protect your floors!</title>
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
</head>
<body>
  <div id="theend">
    Ahh, sorry you can't handle dust. <br/>
    Looks like you need a pro.<br/>
    Call <a href="http://ug2.com/">UG2</a> now!
  </div>
  <div id="container">
    <div id="tagline">Protect your floors at all cost!</div>
    <div id="bar">
        <div id="score">Score: <span></span></div>
        <div id="lives">Lives: <span></span></div>
    </div>
    <div id="game">
      <div id="left"></div>
      <div id="center">
        <div id="vacuum">
          <div style="position:relative; top: -40px;"><img src="george_crop.png" width="60"></div>
        </div>
      </div>
      <div id="right"></div>
    </div>
    <div><button style="font-size: 20px;" onclick="location.reload();">Restart</button></div>
  </div>
  <script src="game.js"></script>
</body>
</html>
